name: Tier2 Daily (PROD)

on:
  workflow_dispatch:
    inputs:
      date_ymd:
        description: "Optional YYYY-MM-DD (leave blank for today)"
        required: false
        default: ""
  schedule:
    - cron: "0 12 * * 1-5" # 5:00 AM MST (UTC-7) Mon-Fri

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (no lockfile required)
        run: npm install

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run Tier2 daily
        env:
          DATE_YMD: ${{ inputs.date_ymd }}

          TS_USERNAME: ${{ secrets.TS_USERNAME }}
          TS_PASSWORD: ${{ secrets.TS_PASSWORD }}

          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID_TIER2: ${{ secrets.SLACK_CHANNEL_ID_TIER2 }}
          SLACK_CHANNEL_ID_TEST: ${{ secrets.SLACK_CHANNEL_ID_TEST }}

          SUPPORT_TEAM_NAMES: ${{ secrets.SUPPORT_TEAM_NAMES }}
        run: npm run run:daily

      - name: Upload debug artifacts (screenshots/html)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: timesheets-tier2-debug
          path: artifacts/*
          if-no-files-found: ignore
