name: Tier2 Daily (TEST CHANNEL)

on:
  workflow_dispatch:
  schedule:
    # 8:00am MT during standard time? Adjust as needed.
    # This is 15:00 UTC (depending on DST). You can change later.
    - cron: "0 15 * * 1-5"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (no lockfile required)
        run: npm install

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run daily scraper (POSTS TO TEST CHANNEL ONLY)
        env:
          DATE_YMD: ${{ github.event.inputs.date_ymd || '' }}
          TS_USERNAME: ${{ secrets.TS_USERNAME }}
          TS_PASSWORD: ${{ secrets.TS_PASSWORD }}

          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID_TEST: ${{ secrets.SLACK_CHANNEL_ID_TEST }}

          SUPPORT_TEAM_NAMES: ${{ secrets.SUPPORT_TEAM_NAMES }}
        run: npm run run:daily

      - name: Upload debug artifacts (screenshots/html)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: timesheets-debug
          path: artifacts/*
          if-no-files-found: ignore
