name: Daily Support Out (Tier2) â€” TEST CHANNEL ONLY

on:
  workflow_dispatch:
    inputs:
      date_ymd:
        description: "yyyy-MM-dd (America/Denver)"
        required: false
        type: string

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (no lockfile required)
        run: npm install

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run daily scraper (POSTS TO TEST CHANNEL ONLY)
        run: npm run run:daily
        env:
          DATE_YMD: ${{ inputs.date_ymd }}
          TS_USERNAME: ${{ secrets.TS_USERNAME }}
          TS_PASSWORD: ${{ secrets.TS_PASSWORD }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID_TIER2: ${{ secrets.SLACK_CHANNEL_ID_TEST }}
          SUPPORT_TEAM_NAMES: ${{ secrets.SUPPORT_TEAM_NAMES }}

      - name: Upload debug artifacts (screenshots/html)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: timesheets-debug
          path: artifacts/*
