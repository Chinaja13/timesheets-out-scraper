name: Weekly Support Overview (Leads) — TEST CHANNEL ONLY

on:
  schedule:
    # 6am America/Denver ≈ 13:00 UTC in winter (MST), 12:00 UTC in summer (MDT).
    # Keeping 13:00 UTC for now.
    - cron: "0 13 * * 1"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (no lockfile required)
        run: npm install

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run weekly (posts to TEST channel only)
        run: npm run run:weekly
        env:
          TS_USERNAME: ${{ secrets.TS_USERNAME }}
          TS_PASSWORD: ${{ secrets.TS_PASSWORD }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

          # ✅ FORCE weekly output to your TEST channel
          SLACK_CHANNEL_ID_LEADS: ${{ secrets.SLACK_CHANNEL_ID_TEST }}

          # Optional: filter to only your support team names (comma-separated) via secrets
          SUPPORT_TEAM_NAMES: ${{ secrets.SUPPORT_TEAM_NAMES }}
