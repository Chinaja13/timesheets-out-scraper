name: Leads Weekly (PROD)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 1" # Sunday 7:00 PM MST (UTC-7) == Monday 02:00 UTC

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (no lockfile required)
        run: npm install

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run Leads weekly
        env:
          TS_USERNAME: ${{ secrets.TS_USERNAME }}
          TS_PASSWORD: ${{ secrets.TS_PASSWORD }}

          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID_LEADS: ${{ secrets.SLACK_CHANNEL_ID_LEADS }}
          SLACK_CHANNEL_ID_TEST: ${{ secrets.SLACK_CHANNEL_ID_TEST }}

          SUPPORT_TEAM_NAMES: ${{ secrets.SUPPORT_TEAM_NAMES }}
        run: npm run run:weekly

      - name: Upload debug artifacts (screenshots/html)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: timesheets-leads-debug
          path: artifacts/*
          if-no-files-found: ignore
